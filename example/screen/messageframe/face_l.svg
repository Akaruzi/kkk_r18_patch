			<image id='face_w' transform='scale(0.65)' x='12' y='890' width='256' height='256' xlink:href='./face_w.png' opacity='1'/>
			<ui:custom id='message' x='190' y='580' width='740' height='105'/>
			<ui:custom id='face' x='10' y='470' width='120' height='120'/>
		</g>
	</g>
</svg>
